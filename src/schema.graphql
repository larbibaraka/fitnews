type Query{
    info : String!
    feed : [Link!]!
    # fetch a single link by it's `id`
    link(id: ID!) : Link
}

type  Mutation {
    # create a new post
    post(url: String!, description: String!) : Link!
    # Update a link
    updateLink(id: ID!, url: String, description: String) : Link!
    # Delete a link
    deleteLink (id: ID!) : Link!
}

    type Link {
            id: ID!
            url: String!
            description: String!
    }
    